<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;600&family=Rubik+Glitch&family=Rubik:wght@800&family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
   
  <title>Word Guessing Game</title>
</head>
  <body>
      <div class="overlay">
        <div class="intro-grid">
          <div class="welcome">
            <p>Welcome to my Game!</p>
          </div>
          <div class="instruction">
            <p>Your objective is to guess the quote! Simple enough right?</p>
          </div>
          <div class="instruction intro-letter-flex visual">
            <div class="ex-letter">F</div>
            <div class="ex-letter">r</div>
            <div class="ex-letter">o</div>
            <div class="ex-letter">n</div>
            <div class="ex-letter">t</div>
            <div class="ex-letter no-brdr"> </div>
            <div class="ex-letter">E</div>
            <div class="ex-letter">n</div>
            <div class="ex-letter">d</div>
          </div>
          <div class="instruction">
            <p>Except, of course, that you must guess each letter correct within a minute.</p>
          </div>
          <div class="instruction visual">
            <div class="time-visual">01:00</div>
          </div>
          <div class="instruction">
            <p>You also only have 5 lives, and everytime you lose one, the timer skips ahead! Good luck!</p>
          </div>
          <div class="instruction visual">
            <i class="fa-regular fa-heart fa-xl"></i>
            <i class="fa-regular fa-heart fa-xl"></i>
            <i class="fa-solid fa-heart fa-xl"></i>
            <i class="fa-solid fa-heart fa-xl"></i>
            <i class="fa-solid fa-heart fa-xl"></i>
          </div>
        </div> 
        <input type="button" id="btn-start" value="START">
      </div>
      <main class="game-container">
        <div class="game-screen">
          <div class="phrase-container"></div>
        </div>
        <div class="timer-container">
          <div class="bomb-img">
            <img class="wires" src="images/wire.png" alt="image of wires">
            <img class="bomb" src="images/tnt.png" alt="image of tnt">
          </div>
          <div class="clock">
            <div id="countdown"></div>
            <div class="light-container">
              <div class="light"></div>
            </div>
          </div>
          <div class="health-bar">
            <i class="fa-solid fa-heart fa-xs heart"></i>
            <i class="fa-regular fa-heart fa-xs eheart"></i>
            <i class="fa-solid fa-heart fa-xs heart"></i>
            <i class="fa-regular fa-heart fa-xs eheart"></i>
            <i class="fa-solid fa-heart fa-xs heart"></i>
            <i class="fa-regular fa-heart fa-xs eheart"></i>
            <i class="fa-solid fa-heart fa-xs heart"></i>
            <i class="fa-regular fa-heart fa-xs eheart"></i>
            <i class="fa-solid fa-heart fa-xs heart"></i>
            <i class="fa-regular fa-heart fa-xs eheart"></i>
          </div>
          
        </div>
        <div class="board-container">
          <div class="keyboard">
            <input type="button" class="key" id="q" value="Q">
            <input type="button" class="key" id="w" value="W">
            <input type="button" class="key" id="e" value="E">
            <input type="button" class="key" id="r" value="R">
            <input type="button" class="key" id="t" value="T">
            <input type="button" class="key" id="y" value="Y">
            <input type="button" class="key" id="u" value="U">
            <input type="button" class="key" id="i" value="I">
            <input type="button" class="key" id="o" value="O">
            <input type="button" class="key" id="p" value="P">
            <input type="button" class="key" id="a" value="A">
            <input type="button" class="key" id="s" value="S">
            <input type="button" class="key" id="d" value="D">
            <input type="button" class="key" id="f" value="F">
            <input type="button" class="key" id="g" value="G">
            <input type="button" class="key" id="h" value="H">
            <input type="button" class="key" id="j" value="J">
            <input type="button" class="key" id="k" value="K">
            <input type="button" class="key" id="l" value="L">
            <input type="button" class="key" id="z" value="Z">
            <input type="button" class="key" id="x" value="X">
            <input type="button" class="key" id="c" value="C">
            <input type="button" class="key" id="v" value="V">
            <input type="button" class="key" id="b" value="B">
            <input type="button" class="key" id="n" value="N">
            <input type="button" class="key" id="m" value="M">
            <input type="button" class="key" id="sf" value=">:)" disabled>
          </div>
        </div>
      </main>
  <script src="js/app.js"></script>
  <script src="https://kit.fontawesome.com/2365d2b9a6.js" crossorigin="anonymous"></script>
  </body>
</html>
